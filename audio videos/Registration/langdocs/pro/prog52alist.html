<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog52a List</title>
</head>
<body>
    <script>
        function randint(max, min) {
            // Make a random number between [min, max] (as intigers)
            return Math.round(Math.random() * max) + min;
        }

        function getAeraAndPerim(length, width) {
            let area = length * width;
            let perim = 2 * length + 2 * width;
            return [area, perim];
        }

        let num1 = randint(1, 10);
        let num2 = randint(2, 20);
        let ap = getAeraAndPerim(num1, num2);
        let area = ap[0]; // Get first item from array
        let perim = ap[1];
        document.writeln(
            "Length: " + num1 + "<br>" + 
            "Width: " + num2 + "<br>" +
            "Area: " + area + "<br>" +
            "Perimh: " + perim);

            let arr = []; // Empty list
            for (let lcv = 0; lcv < 10; lcv++) {
                arr.push(randInt(lcv, 100));
            }

            for (let lcv = 0; lcv < arr.length; lcv++) {
                document.write("<br" + arr[lcv]);
            }

            alert(arr); // View in browser, not live preview
    </script>
</body>
</html>
